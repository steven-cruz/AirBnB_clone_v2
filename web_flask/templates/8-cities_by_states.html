<!DOCTYPE html>
<HTML lang="en">
  <HEAD>
    <TITLE>HBNB</TITLE>
  </HEAD>
  <BODY>
    <H1>States</H1>
    <UL>
      {% for items in states | sort(attribute='name')%}
      <LI>{{ items.id}}: <B>{{ items.name }}</B>
	<UL>
	    {% for item in cities | sort(attribute='name')%}
	      {% if item.state_id == items.id %}
	      <LI>{{ item.id}}: <B>{{item.name}}<B></LI>
	        {% endif %}
	        {% endfor %}
	      </UL>
      </LI>
      {% endfor %}
    </UL>
  </BODY>
  </HTML>
